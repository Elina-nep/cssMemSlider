<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/favicon.svg">
</head>

<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">

        <div class="slider">
            <div class="slides-container">
                <div class="slides slide1"></div>
                <div class="slides slide2"></div>
                <div class="slides slide3"></div>
                <div class="slides slide4"></div>
            </div>

        </div>
        <div class="under-slide">
            <div class="controls">
                <label for="slide1"><span id='span1'></span></label>
                <label for="slide2"><span id='span2'></span></label>
                <label for="slide3"><span id='span3'></span></label>
                <label for="slide4"><span id='span4'></span></label>

            </div>
            <div class="underwrite">

                <div class="write-conteiner">
                    <div class="oneFun">
                        <p>When U see the task for code-jam in RSS School</p>
                    </div>
                    <div class="oneFun">
                        <p>Calling friends to cancel all plans</p>
                    </div>
                    <div class="oneFun">
                        <p>48h of coding</p>
                    </div>
                    <div class="oneFun">
                        <p>And U finally made it</p>
                    </div>
                </div>
            </div>





        </div>




    </div>

</body>

</html>
